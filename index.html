<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/static/img/logo.svg" type="image/x-icon" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script
      src="https://kit.fontawesome.com/ce4e4798b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-slate-900 text-slate-200 font-montserrat flex justify-center overflow-x-hidden h-full"
  >
    <div class="ball"></div>
    <div class="max-w-320 w-full flex flex-col min-h-screen">
      <!-- Nav -->
      <nav class="flex justify-center sm:justify-between px-4 py-4 mt-4">
        <div class="hidden sm:block">
          <b class="text-4xl text-sky-400"><a href="/">Dexoron</a></b>
        </div>
        <div class="flex gap-4 self-center">
          <a
            href="#"
            class="text-2xl underline underline-offset-8 hover:scale-105 font-semibold text-sky-400 transition-all"
            >Home</a
          >
          <a
            href="./resume.html"
            class="text-2xl hover:scale-105 hover:font-semibold hover:text-sky-400 transition-all"
            >Resume</a
          >
          <a
            href="./work.html"
            class="text-2xl hover:scale-105 hover:font-semibold hover:text-sky-400 transition-all"
            >Work</a
          >
        </div>
      </nav>
      <!-- Main -->
      <main class="mt-4 px-4 flex-1 flex flex-col">
        <!-- I'm -->
        <div class="py-4 flex flex-col m-auto lg:flex-row lg:justify-between">
          <div class="m-auto lg:m-0 content-center">
            <p class="text-xl font-semibold">web-developer</p>
            <b class="text-6xl"
              >Hello I'm <b class="text-sky-400">Dexoron</b></b
            >
            <p class="text-xl">I am a web developer and web designer</p>
            <p class="text-xl">I develop personal projects</p>
            <div class="mt-4 flex gap-4">
              <a
                href="#"
                class="px-8 py-4 text-2xl border rounded-full hover:scale-105 hover:font-semibold hover:text-sky-400 transition-all"
                >Resume</a
              >
              <div class="self-center flex gap-2">
                <a
                  href="https://github.com/PROBROVOVAyt"
                  class="border rounded-full p-4 fa-brands fa-github text-2xl hover:scale-105 hover:font-semibold hover:text-sky-400 transition-all"
                >
                </a>
                <a
                  href="https://www.youtube.com/@dexoron"
                  class="border rounded-full p-4 fa-brands fa-youtube text-2xl hover:scale-105 hover:font-semibold hover:text-sky-400 transition-all"
                >
                </a>
                <a
                  href="https://pinterest.com/probrovova/"
                  class="border rounded-full p-4 fa-brands fa-pinterest text-2xl hover:scale-105 hover:font-semibold hover:text-sky-400 transition-all"
                >
                </a>
              </div>
            </div>
          </div>
          <div class="max-w-160 max-h-160 p-8">
            <img
              src="/static/img/logo.svg"
              alt="Avatar"
              class="rounded-full w-152 object-cover object-center"
            />
          </div>
        </div>
        <!-- Stat -->
        <div class="py-4 flex flex-col mt-8">
          <b class="text-4xl text-center">GitHub Statistics</b>
          <div
            class="flex gap-4 m-auto mt-8 w-full max-w-160 text-2xl text-center"
          >
            <div class="flex-1 flex flex-col gap-2">
              <p class="font-semibold">Repositorys</p>
              <span id="repoCount" class="font-extrabold">...</span>
            </div>
            <div class="flex-1 flex flex-col gap-2">
              <p class="font-semibold">All comits</p>
              <span id="yearlyCommits" class="font-extrabold">...</span>
            </div>
            <div class="flex-1 flex flex-col gap-2">
              <p class="font-semibold">Monthly comits</p>
              <span id="monthlyCommits" class="font-extrabold">...</span>
            </div>
          </div>
        </div>
      </main>
      <!-- Header -->
      <header class="flex flex-col px-4 py-8">
        <b>&copy; Dexoron Studio</b>
        <p>All rights reserved</p>
      </header>
      <script type="module" src="/static/js/cursor.js"></script>
      <script src="/static/js/github.js"></script>
    </div>
  </body>
</html>
